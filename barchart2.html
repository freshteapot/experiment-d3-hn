<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
    margin: 0px;
    padding: 0px;
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}


.txt {
color: red;
}
.x.axis path {
  display: none;
}

</style>
<body>
<script src="./d3.v3.min.js"></script>
<script>

var color = d3.scale.category20();


d3.json("summary.json", function(error, data) {

    var data = data.map(function(d){
        d.value = d.timings.frontPage;
        d.value = d.score.high;
        return d;
    });

    var margin = {top: 0, right: 40, bottom: 40, left: 500}, width = 960, 
    height = 20*data.length;
    var x = d3.scale.linear()
        .domain([
                 0,
                 d3.max(data, function(d) { return d.value; })
                 ])
        .range([0, width - margin.left - margin.right]);

    var y = d3.scale.ordinal()
        .domain(d3.range(data.length))
        .rangeRoundBands([height - margin.top - margin.bottom, 0], .2);

    var xAxis = d3.svg.axis()
        .scale(x)
        .orient("bottom")
        .tickPadding(8);

    var yAxis = d3.svg.axis()
        .scale(y)
        .orient("left")
        .tickSize(0)
        .tickPadding(8);

    var svg = d3.select("body").append("svg")
        .attr("width", width)
        .attr("height", height)
        .attr("class", "bar chart")
      .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    svg.selectAll(".bar")
        .data(data)
      .enter().append("rect")
        .attr("class", "bar")
        .attr("y", function(d, i) { return y(i); })
        .attr("width", function(d, i) { return x(d.value); })
        .attr("height", y.rangeBand())
        .attr("fill", function(d,i) { return color(d.position.high); })
        .on("click", function(d){
            location.href = d.url;
        })

    svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + y.rangeExtent()[1] + ")")
        .call(xAxis);

    svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
      .selectAll("text")
      .text(function(d) { return data[d].title + " (" + data[d].position.high+ ")"; })
      .on("click", function(d){
          location.href = data[d].url;
      });
});

</script>
